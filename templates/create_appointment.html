{% extends 'common/base.html' %}

{% load static %}

{% block style %}
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<title>Buat Appointment Dokter | SIPANCO</title>
{% endblock style %}

{% block content %}
{% if success %}
<script>
    Swal.fire(
        'Great!',
        '{{message}}',
        'success'
    )

// abis 5 detik
setTimeout(function(){ location.href = '/rumah-sakit/'; }, 2000);
</script>
{% endif %}

<div>
    <div class="container mx-auto mt-32" style="max-width: 768px;">
        <div class="flex flex-col items-center md:items-start">
            <h1 class="mb-2 text-3xl sm:text-4xl">Appointment Dokter</h1>
            <div class="w-1/12 bg-red-500 px-3 h-1 rounded-xl" />
        </div>
    </div>
    <form class="container mx-auto mt-12 mb-8" style="max-width: 768px;" method="post">
        {% csrf_token %}
        <div class="flex flex-col space-y-8 rounded-2xl p-7 sm:p-12">
            <div class="flex flex-col space-y-3 md:space-y-0 md:flex-row justify-start md:justify-between items-start md:items-center">
                <h1>Keluhan</h1>
                <input required type="text" name="keluhan" placeholder="Masukkan Keluhan" class="py-2 px-3 border-b-2 border-red-500 w-full md:w-96 focus:outline-none focus:shadow-lg" />
            </div>
            <div class="flex flex-col md:flex-row space-x-0 md:space-x-4 space-y-4 md:space-y-0 items-center justify-center pt-6">
                <input type=button value="Batal" onClick="javascript:history.go(-1);" class="px-6 text-white py-2 bg-red-500 rounded-xl hover:text-red-500 hover:no-underline hover:shadow-lg w-full md:w-auto text-center" />
                <input class="px-6 py-2 text-center bg-green-500 rounded-xl text-white hover:no-underline hover:shadow-lg w-full md:w-auto text-center" type="submit" id="btnsubmit" value="Buat Appointment Dokter" />
            </div>
        </div>
    </form>
</div>
{% endblock content %}
