{% extends 'common/base.html' %}

{% load static %}

{% block style %}
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<title>Rumah Sakit | SIPANCO</title>
<style>
    #logo {
        width: 500px;
    }
</style>
{% endblock style %}

{% block content %}
    <!-- Page content-->
    <div class="container h-screen">
        <div class="flex flex-col lg:flex-row space-x-0 lg:space-x-6 space-y-3 lg:space-y-0 h-full items-center justify-evenly">
            <img src="{% static 'img/medicine.svg' %}" alt="market vector" id="logo">
            <div class="flex flex-col space-y-6 items-center lg:items-start justify-center lg:justify-start">
                <img src="{% static 'img/logo.svg' %}" alt="kantin virtual logo" width="70px;">
                <div class="flex flex-col space-y-3 items-center lg:items-start justify-center lg:justify-start">
                    <h1 class="text-5xl lg:text-8xl text-center">SIPANCO</h1>
                    <h1 class="text-xl lg:text-3xl text-center">An information system to make world a better place</h1>
                    <div class="py-3">
                        <a href="/rumah-sakit" class="px-6 py-3 bg-red-500 rounded-xl mt-3 text-white font-medium hover:no-underline hover:shadow-lg">Explore Hospital !</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
